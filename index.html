<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

    </div>

    <button class="newButton">New Book</button>

    <dialog class="dialog">
        <form class="bookform">
            <fieldset>
                <legend>Enter book details</legend>
                <input type="text" class="titleInput" placeholder="Title">
                <input type="text" class="authorInput" placeholder="Author">    
                <input type="number" class="pagesInput" placeholder="No. of Pages">  
                <fieldset>
                    <legend>Read?</legend>
                    <input type="radio" class="readInput" id="readInputYes" name="read" value="true">
                    <label for="readInputYes">Yes</label>
                    <input type="radio" class="readInput" id="readInputNo" name="read" value="false">
                    <label for="readInputNo">No</label>
                </fieldset>
                
                <button class="submit">Submit</button>
                <button class="close">Close</button>
            </fieldset>
            
        </form>
    </dialog>

    <script src="app.js"></script>
</body>
</html>
